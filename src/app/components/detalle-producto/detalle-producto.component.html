<div class="container">
    <h1>Detalles del producto al que añadirás el PDF de ayuda</h1>
<table class="table table-dark">
    <thead>
      <tr >
        <th scope="col">ID</th>
        <th scope="col">Nombre</th>
        <th scope="col">Descripción</th>
        
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">{{producto.id}}</th>
        <td >{{producto.name}}</td>
        <td >{{producto.description}}</td>
        
      </tr>
      
    </tbody>
  </table>
                        
                            
                            <div class="input-group mb-3">
        
                                <div class="form-group row">
                                    <label for="inputGroupFile04" class="custom-file-label">PDF: Consejos y Cuidados del producto (Intrucciones de uso).</label>
                                    <div class="col-sm-6">
                                        <input id="inputGroupFile04" type="file" class="custom-file-input"  (change)="seleccionarFoto($event)"><!-- required category -->
                                        <div >
                                            <br>
                                            <button class="btn btn-success" type="button" id="inputGroupFile04" (click)="subirFoto()">Subir PDF</button>
                                        <br>
                                        <br>

                                            <button class="btn btn-info" type="button" routerLink="/productoscrud">Volver</button>
                                        
                                        </div>
                                    </div>
                                </div>
                               
                                
                            </div>
        
</div>
