<div class="main-content">
    <div class="section-content section-content-p30">

        <div class="container-fluid">
            <div class="row">
                
                <!-- Recorrer la colecciÃ³n de productos -->

                <div *ngFor="let tempProduct of products" class="col-md-3">

                    <div class="product-box">
                        <img src="{{tempProduct.imageUrl}}" class="img-responsive">
                        <h1>{{ tempProduct.name }}</h1>
                        <div class="price">{{tempProduct.unitPrice | currency: 'CLP'}}</div>
                        <a href="#" class="primary-btn" style="text-decoration: none;">Agregar al carrito</a>
                    </div>

                </div>

                <!-- si el producto no existe, entonces mostrar un mensaje al usuario -->

                <div *ngIf="products?.length == 0" class="alert alert-warning col-md-12" role="alert">

                    Producto no encontrado.

                </div>

            </div>
        </div>

    </div>
</div>
