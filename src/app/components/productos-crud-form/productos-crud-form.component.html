<div class="container">
    <h2 *ngIf="!producto.id">Agregar producto a la base de datos para mostarlo en el sistema</h2>
    <h2 *ngIf="producto.id">Editar producto de la base de datos</h2>

<div class="card bg-dark text-white">
    
    <div class="card-header"></div>
    <div class="card-body">

        <form >
            <div class="form-group row">
                <label for="nombre" class="col-form-label col-sm-2">Stock-keeping unit</label>
                <div class="col-sm-6">
                     <input type="text" class="form-control" [(ngModel)]="producto.sku"  name="nombre"  placeholder="Ejemplo: 'PLANTA-SUCULENTA-N°'X'"><!-- required minlength="4" -->
                     
                </div>
            </div>

            <div class="form-group row">
                <label for="name" class="col-form-label col-sm-2">Nombre</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="producto.name" name="name"  ><!-- required  -->
                    
                </div>
            </div>

            <div class="form-group row">
                <label for="description" class="col-form-label col-sm-2">Descripción</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="producto.description" name="description"  ><!-- required category -->
                    
                </div>
            </div>

            <div class="form-group row">
                <label for="unitPrice" class="col-form-label col-sm-2">Precio del producto</label>
                <div class="col-sm-6">
                    <input type="number" class="form-control" [(ngModel)]="producto.unitPrice" name="unitPrice"  ><!-- required category -->
                    
                </div>
            </div>

            <div class="form-group row">
                <label for="imageUrl" class="col-form-label col-sm-2">Imagen</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="producto.imageUrl" name="imageUrl"  ><!-- required category -->
                    
                </div>
            </div>

            <div class="form-group row">
                <label for="unitsInStock" class="col-form-label col-sm-2">Unidades en stock</label>
                <div class="col-sm-6">
                    <input type="number" class="form-control" [(ngModel)]="producto.unitsInStock" name="unitsInStock"  ><!-- required category -->
                    
                </div>
            </div>


            <div class="form-group row">
                <label for="categoria" class="col-form-label col-sm2">Categoría</label>
                <select [compareWith]="compararCategoria" [(ngModel)]="producto.category" class="form-control" name="categoria">
                    <option [ngValue]="undefined">Seleccione una categoría</option>
                    <option *ngFor="let categoria of categorias" [ngValue]="categoria">{{categoria.categoryName}}</option>
                </select>
            </div>

            <div class="form-group row">
                <div class="col-ms-6">
                    <button class="btn btn-primary" role="button" (click)="crearProducto()"  *ngIf="!producto.id">Crear</button>
                    <button class="btn btn-primary" role="button" (click)="actualizarProducto()" *ngIf="producto.id">Guardar</button>
                    <br>
                    <br>

                    <button class="btn btn-primary" role="button" routerLink="/productoscrud" >Volver</button>
                    
                </div>
            </div>

        </form>

    </div>
</div>
</div>
