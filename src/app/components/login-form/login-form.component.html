<div class="card bg-dark text-white">
    <div class="card-header"></div>
    <div class="card-body">

        <form>
            <div class="form-group row">
                <label for="nombre" class="col-form-label col-sm-2">Username</label>
                <div class="col-sm-6">
                     <input type="text" class="form-control" [(ngModel)]="usuario.username" name="username" autocomplete="off"><!-- required minlength="4" -->
                     
                </div>
            </div>

            <div class="form-group row">
                <label for="apellido" class="col-form-label col-sm-2">Contrase√±a</label>
                <div class="col-sm-6">
                    <input type="password" class="form-control" [(ngModel)]="usuario.password" name="password" autocomplete="off"><!-- required  -->
                    
                </div>
            </div>

            <div class="form-group row">
                <label for="email" class="col-form-label col-sm-2">Nombre</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="usuario.nombre" name="nombre"><!-- required email -->
                    
                </div>
            </div>

            <div class="form-group row">
                <label for="email" class="col-form-label col-sm-2">Apellido</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="usuario.apellido" name="apellido"><!-- required email -->
                    
                </div>
            </div>

            <div class="form-group row">
                <label for="email" class="col-form-label col-sm-2">Email</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="usuario.email" name="email"><!-- required email -->
                    
                </div>
            </div>

            <div class="form-group row">
                <div class="col-ms-6">
                    <button class="btn btn-primary" role="button" (click)="crearUsuario()">Crear</button>
                    
                </div>
            </div>

        </form>

    </div>
</div>
