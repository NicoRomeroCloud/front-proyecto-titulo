<div class="main-content">

    <div class="section-content section-content-p30">

        <div class="container-fluid">

            <h2>Sus pedidos</h2>

            <div *ngIf="orderHistory.length > 0">
                <table class="table table-bordered">

                    <tr>
                        <th width="20%">NÃºmero de seguimiento</th>
                        <th width="10%">Precio Total</th>
                        <th width="10%">Cantidad Total</th>
                        <th width="10%">Fecha</th>
                    </tr>

                    <tr *ngFor="let order of orderHistory">

                        <td>
                            {{order.orderTrackingNumber}}
                        </td>
                        <td>
                            {{order.totalPrice | currency:'CLP'}}

                        </td>
                        <td>
                            {{order.totalQuantity}}
                        </td>
                        <td>
                            {{order.dateCreated | date: 'medium'}}
                        </td>

                    </tr>

                </table>
            </div>

            <div *ngIf="orderHistory.length == 0" class="alert alert-warning col-md-12" role="alert">
                No se encuentran ordenes asociadas a su email.
            </div>
        </div>
    </div>
</div>
