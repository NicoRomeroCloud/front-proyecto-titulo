<div class="login-status-header">
    <div *ngIf="isAuthenticated && userFullName" class="login-status-user-info">

        Bienvenido de vuelta {{userFullName}}!

    </div>

    <button *ngIf="!isAuthenticated" routerLink="/login" class="security-btn">Ingresar</button>

    <button *ngIf="isAuthenticated" (click)="logout()" class="security-btn">Salir</button>


</div>
